<div class="credits">
    <div class="cast">
        <ul>
            <li data-ng-repeat="crew in ::vm.crews" data-ng-if="crew.job=='Director'">
                <h3>{{crew.job}}</h3>
                <a href ui-sref="root.peopleDetail({id: crew.id})">
                    {{crew.name}}
                    <img data-ng-if="crew.profile_path" data-ng-src="http://image.tmdb.org/t/p/w500/{{ crew.profile_path }}">
                    <div data-ng-if="!crew.profile_path" class="randomPic"><i class="fa fa-user fa-3x"></i><p>{{crew.name}}</p></div>
                </a>
            </li>
        </ul>
    </div>
    <div class="cast">
        <h3>Cast</h3>
        <ul>
            <li data-ng-repeat="creditsmovie in ::vm.creditsmovies">
                <a href ui-sref="root.peopleDetail({id: creditsmovie.id})">
                    {{creditsmovie.name}}
                    <img data-ng-if="creditsmovie.profile_path" data-ng-src="http://image.tmdb.org/t/p/w500/{{ creditsmovie.profile_path }}">
                    <div data-ng-if="!creditsmovie.profile_path" class="randomPic"><i class="fa fa-user fa-3x"></i><p>{{creditsmovie.name}}</p></div>
                </a>
            </li>
        </ul>
    </div>
</div>
