<div>
    <button data-ng-if="!vm.filter" onclick="goBack()"> < </button>
    <ul>
        <li data-ng-repeat="listmovie in ::vm.listmovies">
            <a href ui-sref="root.movieCategory({id: listmovie.id, name:listmovie.name})">{{listmovie.name}}</a>
            <movie-category data-filter="5" data-id="{{listmovie.id}}"></movie-category>
        </li>
    </ul>
</div>
