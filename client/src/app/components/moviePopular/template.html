<div class="homeView">
    <h1 data-ng-if="!vm.filter"><md-button data-ng-if="!vm.filter" onclick="goBack()"><i class="fa fa-angle-left"></i></md-button>Popular Movies</h1>
    <div class="results">
        <ul>
            <li data-ng-repeat="popularmovie in ::vm.popularmovies">
                <a href ui-sref="root.movieDetail({id: popularmovie.id})">
                    <img data-ng-if="popularmovie.poster_path" data-ng-src="http://image.tmdb.org/t/p/w500/{{ popularmovie.poster_path }}" alt="{{ popularmovie.title }}">
                </a>
            </li>
        </ul>
    </div>
    <a data-ng-if="vm.pageToReload" href ui-sref="root.moviePopular({page: vm.pageToReload})">Previous Results</a>
    <a data-ng-if="vm.pageToLoad && !vm.filter" href ui-sref="root.moviePopular({page: vm.pageToLoad})">More Results</a>
    <h1><a data-ng-if="vm.filter" href ui-sref="root.moviePopular({page: vm.page})">Popular Movies</a></h1>
</div>
