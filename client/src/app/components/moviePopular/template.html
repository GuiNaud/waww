<div class="homeView">
    <div data-ng-if="!vm.filter" class="title">
        <md-button onclick="goBack()"><i class="fa fa-angle-left fa-2x"></i></md-button><h1>Popular Movies</h1>
    </div>
    <div data-ng-if="vm.filter" class="results">
        <ul>
            <li data-ng-repeat="popularmovie in ::vm.popularmovies">
                <a href ui-sref="root.movieDetail({id: popularmovie.id})">
                    <img data-ng-src="http://image.tmdb.org/t/p/w500/{{ popularmovie.poster_path }}" alt="{{ popularmovie.title }}">
                </a>
            </li>
        </ul>
    </div>
    <div data-ng-if="!vm.filter" class="resultsAll">
        <ul>
            <li data-ng-repeat="popularmovie in ::vm.popularmovies">
                <a href ui-sref="root.movieDetail({id: popularmovie.id})">
                    <img data-ng-src="http://image.tmdb.org/t/p/w500/{{ popularmovie.poster_path }}" alt="{{ popularmovie.title }}">
                </a>
                <movie-video data-filter="1" data-id="{{popularmovie.id}}"></movie-video>
            </li>
        </ul>
    </div>
    <div data-ng-if="!vm.filter" class="link">
        <a data-ng-if="vm.pageToReload" href ui-sref="root.moviePopular({page: vm.pageToReload})">Previous Results - </a>
        <a data-ng-if="vm.pageToLoad && !vm.filter" href ui-sref="root.moviePopular({page: vm.pageToLoad})">More Results</a>
    </div>
    <h1 data-ng-if="vm.filter"><a href ui-sref="root.moviePopular({page: vm.page})">Popular Movies</a></h1>
</div>
