<div>
    <h1>Top Rated Movies</h1>

    <ul>
        <li data-ng-repeat="ratedmovie in ::vm.ratedmovies">{{ratedmovie.title}}
            <a href ui-sref="root.movieDetail({id: ratedmovie.id})"><img data-ng-src="http://image.tmdb.org/t/p/w500/{{ ratedmovie.poster_path }}"></a>
        </li>
    </ul>
</div>
