<div class="homeView">
    <div data-ng-if="!vm.filter" class="title">
        <md-button onclick="goBack()"><i class="fa fa-angle-left fa-2x"></i></md-button><h1>Top Rated Movies</h1>
    </div>
    <div data-ng-if="vm.filter" class="results">
        <ul>
            <li data-ng-repeat="ratedmovie in ::vm.ratedmovies">
                <a href ui-sref="root.movieDetail({id: ratedmovie.id})">
                    <img data-ng-if="ratedmovie.poster_path" data-ng-src="http://image.tmdb.org/t/p/w500/{{ ratedmovie.poster_path }}" alt="{{ ratedmovie.title }}">
                    <div data-ng-if="!ratedmovie.poster_path" class="randomPic"><i class="fa fa-film fa-3x"></i><p>{{ratedmovie.title}}</p></div>
                </a>
            </li>
        </ul>
    </div>
    <div data-ng-if="!vm.filter" class="resultsAll">
        <ul>
            <li data-ng-repeat="ratedmovie in ::vm.ratedmovies">
                <a href ui-sref="root.movieDetail({id: ratedmovie.id})">
                    <img data-ng-if="ratedmovie.poster_path" data-ng-src="http://image.tmdb.org/t/p/w500/{{ ratedmovie.poster_path }}" alt="{{ ratedmovie.title }}">
                    <div data-ng-if="!ratedmovie.poster_path" class="randomPic"><i class="fa fa-film fa-3x"></i><p>{{ratedmovie.title}}</p></div>
                </a>
                <movie-video data-filter="1" data-id="{{ratedmovie.id}}"></movie-video>
            </li>
        </ul>
    </div>
    <div data-ng-if="!vm.filter" class="link">
        <a data-ng-if="vm.pageToReload" href ui-sref="root.movieRated({page: vm.pageToReload})">Previous Results - </a>
        <a data-ng-if="vm.pageToLoad && !vm.filter" href ui-sref="root.movieRated({page: vm.pageToLoad})">More Results</a>
    </div>
    <h1 data-ng-if="vm.filter"><a href ui-sref="root.movieRated({page: vm.page})">Top Rated Movies</a></h1>
</div>
