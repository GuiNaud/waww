<div class="homeView">
    <h1 data-ng-if="!vm.filter"><md-button data-ng-if="!vm.filter" onclick="goBack()"><i class="fa fa-angle-left"></i></md-button>Top Rated Movies</h1>
    <div class="results">
        <ul>
            <li data-ng-repeat="ratedmovie in ::vm.ratedmovies">
                <a href ui-sref="root.movieDetail({id: ratedmovie.id})">
                    <img data-ng-if="ratedmovie.poster_path" data-ng-src="http://image.tmdb.org/t/p/w500/{{ ratedmovie.poster_path }}" alt="{{ratedmovie.title}}">
                </a>
            </li>
        </ul>
    </div>
    <a data-ng-if="vm.pageToReload" href ui-sref="root.movieRated({page: vm.pageToReload})">Previous Results</a>
    <a data-ng-if="vm.pageToLoad && !vm.filter" href ui-sref="root.movieRated({page: vm.pageToLoad})">More Results</a>
    <h1><a data-ng-if="vm.filter" href ui-sref="root.movieRated({page: vm.page})">Top Rated Movies</a></h1>
</div>
