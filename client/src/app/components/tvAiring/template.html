<div class="homeView">
    <div data-ng-if="!vm.filter" class="title">
        <md-button ng-click="goBack()"><i class="fa fa-angle-left fa-2x"></i></md-button><h1>Tv Shows Airing Today</h1>
    </div>
    <div data-ng-if="vm.filter" class="results">
        <ul>
            <li data-ng-repeat="airing in ::vm.airings">
                <a href ui-sref="root.tvDetail({id: airing.id})">
                    <img data-ng-if="airing.poster_path" data-ng-src="http://image.tmdb.org/t/p/w500/{{ airing.poster_path }}" alt="{{ airing.name }}">
                    <div data-ng-if="!airing.poster_path" class="randomPic"><i class="fa fa-tv fa-3x"></i><p>{{airing.name}}</p></div>
                </a>
            </li>
        </ul>
    </div>
    <div data-ng-if="!vm.filter" class="resultsAll">
        <ul>
            <li data-ng-repeat="airing in ::vm.airings">
                <a href ui-sref="root.tvDetail({id: airing.id})">
                    <img data-ng-if="airing.poster_path" data-ng-src="http://image.tmdb.org/t/p/w500/{{ airing.poster_path }}" alt="{{ airing.name }}">
                    <div data-ng-if="!airing.poster_path" class="randomPic"><i class="fa fa-tv fa-3x"></i><p>{{airing.name}}</p></div>
                </a>
                <tv-video data-filter="1" data-id="{{airing.id}}"></tv-video>
            </li>
        </ul>
    </div>
    <div data-ng-if="!vm.filter" class="link">
        <a data-ng-if="vm.pageToReload" href ui-sref="root.tvAiring({page: vm.pageToReload})">Previous Results - </a>
        <a data-ng-if="vm.pageToLoad && !vm.filter" href ui-sref="root.tvAiring({page: vm.pageToLoad})">More Results</a>
    </div>
    <h1 data-ng-if="vm.filter"><a href ui-sref="root.tvAiring({page: vm.page})">Tv Shows Airing Today</a></h1>
</div>
