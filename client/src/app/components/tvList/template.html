<div class="listMedia">
    <md-button data-ng-if="!vm.filter" onclick="goBack()"><i class="fa fa-angle-left fa-2x"></i></md-button><h1>Categories</h1>
    <ul>
        <li data-ng-repeat="listtv in ::vm.listtvs">
            <a href ui-sref="root.tvCategory({id: listtv.id, name: listtv.name})"><img src="../../../../assets/images/tv/{{listtv.name}}.png" alt="{{listtv.name}}">{{listtv.name}}</a>
            <!--<span class="resultsByCategory">
                <tv-category data-filter="5" data-id="{{listtv.id}}"></tv-category>
            </span>-->
        </li>
    </ul>
</div>
